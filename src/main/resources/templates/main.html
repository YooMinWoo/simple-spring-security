<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
</head>
<body>
    <h1>메인페이지</h1>
    <div sec:authorize="isAuthenticated()">
        <p>현재 사용자: <span sec:authentication="name"></span></p>
    </div>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/loginPage">로그인</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/admin1">관리자 페이지 (Config 접근제한)</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/admin2">관리자 페이지 (메서드 접근제한)</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/user1">일반회원 페이지 (Config 접근제한)</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/user2">일반회원 페이지 (메서드 접근제한)</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">로그아웃</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/signup">회원가입</a>
        </li>
    </ul>
</body>
</html>
