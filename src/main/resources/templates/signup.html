<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var errorMessage = '[[${error}]]';

            if (errorMessage) {
                alert(errorMessage);
            }
        });
    </script>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form action="/signup" method="post" th:action="@{/signup}">
        <div>
            <span>이름</span>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <span>아이디</span>
            <input type="text" id="id" name="id">
        </div>

        <div>
            <span>비밀번호</span>
            <input type="password" id="pw" name="pw">
        </div>
        <div>
            <span>권한</span>
            <input type="radio" name="roles" value="ROLE_ADMIN">관리자
            <input type="radio" name="roles" value="ROLE_USER">일반회원
        </div>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
